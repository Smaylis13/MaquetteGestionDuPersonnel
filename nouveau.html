	<h1>Nouveau Collaborateur</h1>
	<a href="./ListerCollaborateur.html"> << Retour à la liste</a><br /><br />
<form>
  
  <div class="row">
    <div class="col-md-6 mb-3">
      <label >Nom</label>
      <input type="text" class="form-control"  name="nom" placeholder="Nom"  required>
    </div>
    <div class="col-md-6 mb-3">
      <label >Prénom</label>
      <input type="text" class="form-control"  name="prenom" placeholder="Prenom"  required>
    </div>
    <div class="col-md-6 mb-3">
      <label >Date de naissance</label>
      <input type="date" class="form-control"  name="date2naissance" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label >Commune</label>
      <input type="text" class="form-control" name="commune"  placeholder="Commune" required>
    </div>
    <div class="col-md-3 mb-3">
      <label >Région</label>
      <input type="text" class="form-control"  name="region" placeholder="region" required>
     </div>
    <div class="col-md-3 mb-3">
      <label >Code postal</label>
      <input type="text" class="form-control" name="codePostal" placeholder="code postal" required>

    </div>
  </div>

  <button class="btn btn-primary" type="submit" onclick="add(event);">Ajouter</button>
 </form>
  <SCRIPT LANGUAGE="javascript">


      function add(event) {
        event.preventDefault();
        var lastName = document.getElementsByName("nom")[0].value;
       var firstName = document.getElementsByName("prenom")[0].value;
        var birthday = document.getElementsByName("date")[0].value;
        var adress =document.getElementsByName("adresse")[0].value;

        var collaborateur = {
                        'lastname' : lastName,
                        'firstname' : firstName,
                        'age' : birthday,
                        'adress' : adress
                    };
        localStorage.setItem('collaborateur'+localStorage.length, JSON.stringify(collaborateur));

        alert("Collaborateur bien ajouté ! " + JSON.stringify(collaborateur));
      }

      
    </SCRIPT>
